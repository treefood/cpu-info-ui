<div class="meter-container">
  <svg height="55px" width="120px">
    <circle
      class="background-ellipsis"
      r="50"
      cx="50%"
      cy="60px"
      stroke="#c9c9c9"
      stroke-width="15"
      fill="none"
    ></circle>
    <circle
      class="fill-ellipsis"
      style="
        transition: 0.2s;
      "
      r="50"
      cx="50%"
      cy="60px"
      stroke-width="15"
      attr.stroke-dasharray="{{ fillValue }}, 314"
      fill="none"
    ></circle>
  </svg>
  <div class="value-container">
    <h3 class="value">{{ value }}</h3>
    <h4 class="unit">{{ unit }}</h4>
  </div>
  <div class="min-max-values">
    <span class="min">0 {{ unit }}</span>
    <span spacer></span>
    <span class="max">{{ max }} {{ unit }}</span>
  </div>
  <!-- <h3 class="name">{{ name }}</h3> -->
</div>
